<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">

    <div class="row">
        <div class="col-sm-offset-3 col-xs-12 col-sm-6 ">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="row">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <h1>Login</h1>
                    <label>Username
                        <input type="text" name="username" th:value="${username}" class="form-control"/>
                    </label>

                </div>
                <div class="form-group">
                    <label>Password
                        <input type="password" name="password" th:value="${password}" class="form-control"/>
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default btn-primary" value="Login"/>
                    <a th:href="@{/register/candidate}" class="btn btn-default">Register as candidate</a>
                    <a th:href="@{/register/employer}" class="btn btn-default">Register as employer</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
