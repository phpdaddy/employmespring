<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Profile</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <form th:action="@{/profile/candidate}" th:object="${candidate}" method="post">
                <div class="alert alert-info" th:if="${param.success}">
                    User was successfully registered
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">

                    </div>
                    <label>Username </label>
                    <input type="text" th:field="*{username}" class="form-control"/>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    </div>
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                    <label>Age</label>
                    <input type="number" th:field="*{age}" class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('yearsOfExperience')}"
                         th:errors="*{yearsOfExperience}">
                    </div>
                    <label>Years of experiece</label>
                    <input type="number" th:field="*{yearsOfExperience}" class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('education')}" th:errors="*{education}">

                    </div>
                    <label>Education</label>
                    <input type="text" th:field="*{education}" class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></div>
                    <label>Area</label>
                    <input type="text" th:field="*{area}" class="form-control"/>
                </div>

                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('languages')}"
                         th:errors="*{languages}"></div>
                    <label>Languages</label>
                    <input type="text" th:field="*{languages}" class="form-control"/>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('location')}"
                         th:errors="*{location}"></div>
                    <label>Location</label>
                    <input type="text" th:field="*{location}" class="form-control"/>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{role}"/>
                <input type="hidden" th:field="*{password}"/>
                <input type="submit" value="Update profile" class="btn btn-default btn-primary"/>

            </form>
        </div>
    </div>
</div>
</body>
</html>
