<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/main"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacancies</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Vacancies</h1>

    <div th:if="${vacancies.isEmpty()}">There is no available vacancy yet...</div>
    <ul class="list-unstyled" th:each="v : ${vacancies}">
        <li th:include="/fragments/vacancyLoop :: vacancyRow(v=${v})">
        </li>
    </ul>
</div>
</body>
</html>
